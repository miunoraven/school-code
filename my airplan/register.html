<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/register.css" type="text/css">
    </head>
    <body>
        <div class="background">
            <div class="content">
                <h1>My Airplan <img src="assets/images/airplan_logo.png" alt="logo" class="logo"></h1>
                
                <div class="register">
                    <h2>Make a new account</h2>
                    <!-- <label for="input-email">E-mail:</label> <br> -->
                    <input type="text" id="input-email" placeholder="E-mail">
                    <br> <br>
                    <!-- <label for="input-conf-email">Confirm E-mail:</label> <br> -->
                    <input type="text" id="input-conf-email" placeholder="Confirm e-mail">
                    <br> <br>
                    <!-- <label for="input-password">Password:</label> <br> -->
                    <input type="password" id="input-password" placeholder="Password">
                    <br> <br>
                    <input type="password" id="input-conf-password" placeholder="Confirm password">
                    <br>
                    <br>
                    <button class="button-register">Sign up</button>
                    <p>Already have an account? <a href="signin.html" class="signin">Sign in</a></p>
                </div>
            </div>
        </div>
    </body>
</html>
